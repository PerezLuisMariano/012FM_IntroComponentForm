<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" type="image/png" href="./assets/images/favicon.png"/>
        <title>Intro Component Form</title>
    </head>
    <body>
        <main>
            <section class="section1">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </section>
            <div class="section2">
                <a class="button-cta" href="#sendFirstName">
                    Try it free 7 days <span>then $20/mo. thereafter</span>
                </a>
                <form class="form" >
                    <div class="form__first-name" >
                        <input type="text" id="sendFirstName" placeholder="First Name" name="form">
                        <span class="icon-error"></span>
                        <p class="output-error"></p>
                    </div>
                    <div class="form__last-name">
                        <input type="text" id="sendLastName" placeholder="Last Name">
                        <span class="icon-error"></span>
                        <p class="output-error"></p>
                    </div>
                    <div class="form__email">
                        <input type="text" id="sendEmail" placeholder="Email Address">
                        <span class="icon-error"></span>
                        <p class="output-error"></p>
                    </div>
                    <div class="form__password">
                        <input type="password" id="sendPassword" placeholder="Password">
                        <span class="icon-error"></span>
                        <p class="output-error"></p>
                    </div>
                    <button type="button" class="button_form">Claim your free trial </button>
                </form>
                <p class="terms-services">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
        </main>
        <script src="./script/script.js"></script>
    </body>
</html>
